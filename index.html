<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Background Change Effect Project</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="img-box">
        <img src="img/transparent.png" width="100%" />

        <div class="img-wrap">
          <img src="img/original.jpg" id="originalImg" />
        </div>
        <span id="line">
          <img src="img/arrow.png" class="arrow" />
        </span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
